<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">WellCome To <span class="font-bold text-purple-700">NCC Bank !!</span></h1>
    </header>
    <main>
        <section class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ... w-9/12 mx-auto p-8 mt-10 rounded-md">
            <h3 class="font-semibold text-4xl text-white mb-4">Please Login</h3>
            <div>
                <input class="block mb-2 w-9/12 px-8 py-2 rounded-md" type="email" name="" id="user-email" placeholder="Enter Your Email">
                
                <input class="block mb-2 w-9/12 px-8 py-2 rounded-md" type="password" name="" id="user-password" placeholder="Enter Your password">
                
                <button id="btn-submite" class="bg-orange-600 hover:bg-pink-700 p-3 mt-2 font-semibold text-lg text-white rounded-lg">Submite</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
