<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get <span class="font-bold text-purple-700">Money</span> !!!</h1>
    </header>
    <main >
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
               <div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ... rounded-lg p-8">
                <h4 class="text-3xl">Deposit</h4>
                <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
               </div>

               <div class="bg-pink-500 rounded-lg p-8">
                <h4 class="text-3xl">Withdraw</h4>
                <h1 class="text-5xl">$<span id="widthdraw-total">00</span></h1>
               </div>
               <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg p-8 ">
                <h4 class="text-3xl">Balance</h4>
                <h1 class="text-5xl">$<span id="balance-total">1200</span></h1>
               </div>
            </div>
        </section>
        <!-- deposite sectiom -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
              <div class="bg-emerald-600 p-8 rounded-lg">
                <h4 class="text-3xl text-white"> Please Deposit</h4>
                <input id="deposit-filed" class="block  mt-5 w-9/12 px-8 py-2 rounded-md" type="text" name=""  placeholder="$ Amount you want to deposit"> 
                <button id="btn-deposit" class="bg-orange-600 hover:bg-pink-700 p-3  mt-2 font-bold text-lg text-white rounded-lg">Deposit</button>
              </div>
              <div class="bg-cyan-600	 p-8 rounded-lg">
                <h4 class="text-3xl text-white"> Please Withdraw</h4>
                <input id="widthdraw-filed"  class="block  mt-5 w-9/12 px-8 py-2 rounded-md" type="text" name="" placeholder="$ Amount you want to Withdraw"> 
                <button id="btn-withdraw" class="bg-orange-600 hover:bg-pink-700 p-3 mt-2 font-bold text-lg text-white rounded-lg">Withdraw</button>
              </div>
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/widthdraw.js"></script>
        
</body>
</html>
